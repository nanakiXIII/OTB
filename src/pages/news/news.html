<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    <div *ngFor="let item of dataSet">
      <ion-card (click)="itemTapped($event, item)">
            <img src="{{ item.image }}"/>
            <div class="center">
                <div class="card-title">{{ item.titre }}</div>
                <div class="card-subtitle">{{this.converTime(item.date) | amTimeAgo}}</div>
            </div>
      </ion-card>
      </div>
      <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
</ion-content>
