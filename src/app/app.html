<ion-split-pane [when]="splitPane.getSplitPane()">
  <!--  our side menu  -->
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
   

     <ion-content>
        <ion-list inset>
            <button ion-item  (click)="serie()">Fiche Température</button> 
            <button ion-item  (click)="logout()">Déconnexion</button> 
           
          </ion-list>
    <ion-list>
    </ion-list>
     </ion-content>

  </ion-menu>
  

  <!-- the main content -->
  <ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
